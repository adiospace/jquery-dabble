<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dabble</title>
  <link rel="stylesheet" href="jquery.dabble.css" type="text/css" media="screen" />
</head>
<body>
  <img src="tf2.jpg" alt="Team Fortress 2 Rocks!" id="tf2"/>

  <a id="dabble" href="#">Dabble it</a>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="jquery.dabble.js"></script>
  <script>
  	$('#dabble').click(function(e) {
  		e.preventDefault();
    	$('img').dabble();
  	});
  </script>
</body>
</html>
